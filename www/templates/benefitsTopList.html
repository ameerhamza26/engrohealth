<ion-view view-title="Benefits">
    <div class="bar bar-header bar-balanced">
        <div class="buttons">
            <button class="button button-clear ion-ios-arrow-back" ng-click="$ionicGoBack()"></button>
        </div>
        <h1 class="title">Insurance</h1>
    </div>
    <ion-content id="Benefits" class="has-header" padding="true">

        <ion-list class="item-text-wrap">
            <div class="item item-divider">
                Insurance Benefits
            </div>
            <ion-item ng-repeat="item in listDataUnOptional" ng-click="showSubList(item.Title)">
                {{item.Title}}
            </ion-item>
            <div class="item item-divider">
                Optional Benefits
            </div>
            <ion-item ng-repeat="item in listDataOptional" ng-click="showSubList(item.Title)">
                {{item.Title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
