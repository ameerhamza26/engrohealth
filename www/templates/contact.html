<ion-view view-title="Profile">
    <header-bar texta="header.texta" textb="header.textb" img="header.img" subicon="header.subicon"></header-bar>
    <ion-content class="has-header" padding="true">
        <ion-list>
            <ion-item ng-repeat="item in listdata" ng-click="showContact($index)">
                {{item.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
