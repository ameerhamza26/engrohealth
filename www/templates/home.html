<ion-view view-title="Home">
    <ion-content id="back1">
        <img style="width: 200px"  src="engro-foods-logo.png">
        <img style="float:right; width: 90px"  src="engro-life-logo.gif">
        <!--<div class="bar bar-balanced">
            <h3 class="title" id="hg"></h3>
        </div>-->
        
        <div class="bar bar-balanced">
            <h3 class="title">Engro Health</h3>
        </div>
        
        <h2 class="text-center" style="color:green"><pre> </pre></h2>


        <div class="containerCover" ng-click="profile()" hidden>
            <button class="myown"><img src="img/user.png"/></button>
            <button class="button button-outline button-balanced caption">User Profile</button>
        </div>

        <div class="containerCover" ng-click="ping()">
            <button class="myown"><img src="img/emergency.png"/></button>
            <button class="button button-outline button-balanced caption">Emergency Ping</button>
        </div>

        <div class="containerCover" ng-click="contact()">
            <button class="myown"><img src="img/emergency_contact.png"/></button>
            <button class="button button-outline button-balanced caption">Emergency Contacts</button>
        </div>

        <div class="containerCover" ng-click="form()">
            <button class="myown"><img src="img/download.png"/></button>
            <button class="button button-outline button-balanced caption">Download Form</button>
        </div>

        </div>
        <div class="containerCover" ng-click="location()" hidden>
            <button class="myown"><img src="img/location.png"/></button>
            <button class="button button-outline button-balanced caption">Your Location</button>
        </div>

        <div class="containerCover" ng-click="hospital()">
            <button class="myown"><img src="img/hospital_list.png"/></button>
            <button class="button button-outline button-balanced caption">Hospital List</button>
        </div>

        <div class="containerCover" ng-show="{{$parent.status}}" ng-click="nearByHospital()" hidden>
            <button class="myown"><img src="img/hos.png"/></button>
            <button class="button button-outline button-balanced caption">Nearby Hospital</button>
        </div>

        <!-- <div class="containerCover" ng-click="insurancePolicy()">
            <button class="myown"><img src="img/issurance_policy.png"/></button>
            <button class="button button-outline button-balanced caption">Insurance Policy</button>
        </div> -->


         <div class="containerCover" ng-click="feedback()">
            <button class="myown"><img src="img/feedback.png"/></button>
            <button class="button button-outline button-balanced caption">Feedback</button>
        </div>

        <div class="containerCover" ng-click="insurance_benefits()">
            <button class="myown"><img src="img/inssurance_amount.png"/></button>
            <button class="button button-outline button-balanced caption">Insurance Benifits</button>
        </div>

        <div class="containerCover" ng-click="insurance_category()">
            <button class="myown"><img src="img/inssurance_cat.png"/></button>
            <button class="button button-outline button-balanced caption">Insurance Category</button>
        </div>
        
        <div class="containerCover" ng-click="settings()" hidden>
            <button class="myown"><img src="img/user_settings.png"/></button>
            <button class="button button-outline button-balanced caption">User Settings</button>
        </div>
    </ion-content>

</ion-view>
