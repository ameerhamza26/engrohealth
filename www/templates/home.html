<ion-view view-title="Home">
    <ion-content id="back1">
        <img style="width: 200px"  src="engro-foods-logo.png">
        <img style="float:right; width: 90px"  src="engro-life-logo.gif">
        <div class="bar bar-balanced">
            <h3 class="title">Health Insurance</h3>
        </div>

        <h2 class="text-center" style="color:green"><pre> </pre></h2>



        <div class="containerCover" ng-show="{{$parent.status}}" ng-click="notify()">
            <button class="button button-balanced icon ion-ios-location"></button>
            <button class="button button-outline button-balanced caption">
                Nearby Hospital
            </button>
        </div>
        <div class="containerCover" ng-click="profile()">
            <button class="button button-balanced icon ion-android-person"></button>
            <button class="button button-outline button-balanced caption">
                User Profile
            </button>
        </div>
        <div class="containerCover" ng-click="ping()">
            <button class="button button-balanced icon ion-android-alert"></button>
            <button class="button button-outline button-balanced caption">
                Emergency Ping
            </button>
        </div>
        <div class="containerCover" ng-click="contact()">
            <button class="button button-balanced icon ion-android-call"></button>
            <button class="button button-outline button-balanced caption">
                Emergency Contacts
            </button>
        </div>
        <div class="containerCover" ng-click="form()">
            <button class="button button-balanced icon ion-android-download"></button>
            <button class="button button-outline button-balanced caption">
                Download Form
            </button>
        </div>
        <div class="containerCover" ng-click="location()">
            <button class="button button-balanced icon ion-ios-location-outline"></button>
            <button class="button button-outline button-balanced caption">
                Your Location
            </button>
        </div>
        <div class="containerCover" ng-click="hospital()">
            <button class="button button-balanced icon ion-android-list"></button>
            <button class="button button-outline button-balanced caption">
                Hospital Lists
            </button>
        </div>
        <div class="containerCover" ng-click="civil()">
            <button class="button button-balanced icon ion-settings"></button>
            <button class="button button-outline button-balanced caption">
                User Settings
            </button>
        </div>
