<ion-view view-title="Profile">
    <header-bar texta="header.texta" textb="header.textb" img="header.img" subicon="header.subicon"></header-bar>
    <ion-content class="has-header" id="Profile" padding="true" style="padding-bottom: 40px;">
        <div>
            <label class="item item-input">
                <textarea type="text" ng-model="listdata[0].name" placeholder="Name"></textarea>
            </label>
            <label class="item item-input">
                <textarea type="text" ng-model="listdata[0].pno" placeholder="PNo"></textarea>
            </label>
            <label class="item item-input">
                <textarea type="text" ng-model="listdata[0].location" placeholder="Your Location"></textarea>
            </label>
            <label class="item item-input">
                <textarea type="text" ng-model="listdata[0].msg" placeholder="Your Emergency Message"></textarea>
            </label>
            <div class="item item-divider" style="margin-top:10px;">
                Select names to send SMS
            </div>
            <ion-item ng-repeat="item in contacts" class="item-text-wrap">
                <ion-checkbox ng-model="item.enabled">{{item.name}}</ion-checkbox>
                <div class="badge badge-assertive" style="right: 0px; position: relative;margin-bottom: 10px;">
                    <p style="color: white; margin-left: auto; margin-right: auto;">{{item.location}}<span ng-if="item.team">({{item.team}})</span></p>
                </div>
            </ion-item>
            <button class="button button-block button-balanced" ng-click="sendSMS()" style="background-color:rgba(233,70,40,1); border-color: rgba(233,70,40,1);">Send SMS</button>
        </div>
        <div style="height:10px; margin-bottom:0px; background-color: rgba(246,172,39,1);">
        </div>
        <!-- <div style="height:2%; margin-bottom:0px; background-color: rgba(246,172,39,1);" ></div> -->
    </ion-content>
</ion-view>
