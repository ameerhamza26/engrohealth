<ion-view view-title="HospitalList">
    <div class="bar bar-header bar-balanced">
        <div class="buttons">
            <button class="button button-clear ion-ios-arrow-back" ng-click="$ionicGoBack()"></button>
        </div>
        <h1 class="title">Hospital Lists</h1>
    </div>
    <ion-content id="HospitalList" class="has-header" padding="true">

        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="search" class="sch">
        </label>
        <!--<input type="text" placeholder="search" ></input>-->
        <ion-list>
            <ion-item ng-repeat="item in listdata | filter: search" ng-click="showDetails(item.SNo)">
                {{item.HospitalName}}
            </ion-item>

        </ion-list>



    </ion-content>
</ion-view>
