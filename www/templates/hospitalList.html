<ion-view view-title="HospitalList">
    <ion-content id="HospitalList">

        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="search" class="sch">
        </label>
        <!--<input type="text" placeholder="search" ></input>-->
        <ion-list>
            <ion-item ng-repeat="item in listdata | filter: search" ng-click="showDetails(item.SNo)">
                {{item.HospitalName}}
            </ion-item>

        </ion-list>



    </ion-content>
</ion-view>
