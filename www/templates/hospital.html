<ion-view view-title="Cities">
    <div class="bar bar-header bar-balanced">
        <div class="buttons">
            <button class="button button-clear ion-ios-arrow-back" ng-click="$ionicGoBack()"></button>
        </div>
        <h1 class="title">Hospital Lists</h1>
    </div>
    <ion-content id="Cities" class="has-header" padding="true">

        <label class="item-input-wrapper" style="background: transparent;">
            <i class="icon ion-ios-search placeholder-icon" style="color:black"></i>
            <input type="search" placeholder="Search" ng-model="search" style="border-color:black; border-style:solid;border-width: thin; padding-left:15px; color:black;">
        </label>
        <!--<input type="text" placeholder="search" ></input>-->
        <ion-list>
            <ion-item ng-repeat="item in listdata | filter: search" ng-click="selectCity(item)">
                {{item}}
            </ion-item>

        </ion-list>



    </ion-content>
</ion-view>
