<ion-view>
    <header-bar texta="header.texta" textb="header.textb" img="header.img" subicon="header.subicon"></header-bar>
    <ion-content id="Cities" class="has-header" padding="true">
        <label class="item-input-wrapper" style="background: transparent;">
            <i class="icon ion-ios-search placeholder-icon" style="color:black; font-size:30px;"></i>
            <input type="search" placeholder="Search City" ng-model="search" style="border-color:black; border-style:solid;border-width: thin; padding-left:15px; color:black; width:90%; ">
        </label>
        <!--<input type="text" placeholder="search" ></input>-->
        <br/>
        <ion-list>
            <ion-item ng-repeat="item in listdata | filter: search" ng-click="selectCity(item)">
                {{item}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
