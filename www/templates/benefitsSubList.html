<ion-view view-title="BenefitsSubList">
    <ion-content id="BenefitsSubList">
        <div class="bar bar-header bar-balanced">
            <h1 class="title">Insurance Benefits</h1>
        </div>
        <ion-list class="item-text-wrap">
            <div class="item item-divider">
                Insurance Benefits
            </div>
            <div>
            <ion-item ng-repeat="item in listData" ng-click="">
                <div>{{item.Title}}</div><div class="badge badge-assertive">{{item.Info}}</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
